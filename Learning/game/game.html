<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="head"><h1>HM Game</h1></div>
    <div class="choices">

        </div>
        <div class="choice" id="paper">
            <img src="https://imgs.search.brave.com/pq_8MXKxerL59wXK2sFCEd_CpVpkwpJvhOxvffe45P8/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzE2LzEy/L2IxLzE2MTJiMTBk/N2VmNzAyMmUwYTg5/YWQ2NTQ0ZDBmODM1/LmpwZw">
        </div>
        <div class="choice" id="scissor">
            <img src="https://imgs.search.brave.com/s-pAYtqIoyZKVKYb0f8J-JV0w4jyi2mJgFzwkPQFZE8/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzNiLzNm/L2UxLzNiM2ZlMTkz/YTlhNjlkN2U4OGUx/OTJlMTdmMjJiMTJi/LmpwZw">
        </div>
    </div>
    
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <div class="box"><p id="user">You</p></div>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <div class="box"><p id="computer">Computer</p></div>
        </div>
    </div>

    <div class="msgContainer">
        <p id="msg">Play Your Move</p>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
